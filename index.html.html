<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="stylerelaxo2.css" rel="stylesheet">
   <link rel="manifest" href="/Snorlax-Timer/manifest.json">

   <title>Document</title>
</head>
<body>
<div id="loader">
   <div class="spinner"></div>
</div>
 <div id="loginform">
      <div id="head"> Login </div>
      <input id="username" placeholder="username"></input>
      <input id="password"  placeholder="password"></input>
      <div id="continue">
         <div id="continueb"> Continue</div>
         <div id="logout">log out</div>
      </div>
 </div>
   <div id="logincontainer">
      <div id="heading">  JOIN THE <br>COMMUNITY</div>
      <div id="submitb">Submit</div>
      <div id="infoimg"></div>
   </div>
   <div id="pagetitle"></div>
   <div id="help">
      <div id="hinfo">
         Help
      </div>
   </div>
   
</body>
</html>
<script src="scriptrelaxo2.js">
   if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').then((registration) => {
        console.log('Service Worker registriert mit Scope: ', registration.scope);
      }).catch((error) => {
        console.log('Fehler bei der Registrierung des Service Workers: ', error);
      });
    });
  }
</script>
